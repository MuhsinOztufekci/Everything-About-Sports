<!doctype html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>Halori hesaplama</title>

    <style>
      #loading, #results {
        display: none;
      }
      #loading {
        width: 100%;
      }
      .bgimg{
        background-image: url(img/kalori.jpg);
        background-repeat: no-repeat;
        background-size: cover;
      }
    </style>
  </head>
  <body class="bgimg">
    <div style="margin-top: 100px;" class="container">
      <div class="row">
        <div class="col-lg-6 mx-auto">
          <div class="card card-body text-center mt-5">
            <h1 class="heading display-5 pb-3">Hadi hemen günlük almanız gereken kalorinizi hesaplayın!</h1>
            <form id="calorie-form">

              <div class="form-group row">
                <label for="age" class="col-sm-2 col-form-label">Yaş</label>
                <div class="col-sm-10">
                  <input type="number" class="form-control" id="age" placeholder="Yaşınzı yazın">
                </div>
              </div>

              <fieldset class="form-group">
                <div class="row">
                  <legend class="col-form-label col-sm-2 pt-0">Cinsiyet</legend>
                  <div class="col-sm-10" id="form-radio">
                    <div class="custom-control custom-radio custom-control-inline">
                      <input type="radio" id="male" name="customRadioInline1" class="custom-control-input" checked="checked">
                      <label class="custom-control-label" for="male">Erkek</label>
                    </div>
                    <div class="custom-control custom-radio custom-control-inline">
                      <input type="radio" id="female" name="customRadioInline1" class="custom-control-input">
                      <label class="custom-control-label" for="female">Kadın</label>
                    </div>  
                  </div>
                </div> 
              </fieldset> 

              <div class="form-group row">
                <label for="weight" class="col-sm-2 col-form-label">Kilo</label>
                <div class="col-sm-10">
                  <input type="number" class="form-control" id="weight" placeholder="Kilogram cinsinden yazın">
                </div>
              </div>

              <div class="form-group row">
                <label for="height" class="col-sm-2 col-form-label">Boy</label>
                <div class="col-sm-10">
                  <input type="number" class="form-control" id="height" placeholder="Santimetre cinsinden yazın">
                </div>
              </div>
              
              <div class="form-group row">
                <legend class="col-form-label col-sm-2 pt-0">Günlük Hareket Tarzın</legend>
                <select class="custom-select col-sm-10" id="list">
                  <option selected value="1">Sedanter (az veya sıfır egzersiz)</option>
                  <option value="2">Hafif aktif (haftada 1-3 gün hafif egzersiz/spor)</option>
                  <option value="3">Orta derecede aktif (orta derecede egzersiz/spor 3-5 gün/hafta)</option>
                  <option value="4">Çok aktif (haftada 6-7 gün ağır egzersiz/spor)</option>
                  <option value="5">Ekstra aktif (çok ağır egzersiz/spor ve fiziksel iş veya 2 kat eğitim)</option>
                </select>
              </div>

              <div class="form-group">
                <input type="submit" value="Hesapla" class="btn btn-dark btn-block">
              </div>

            </form>

            <div id="loading">
              <img src="./img/yüklenme.gif" alt="">
            </div>

            <div id="results" class="pt-4">
              <h5>Toplam almanız gereken kalori.</h5>
              <div class="form-group">
                <div class="input-group">
                  <input type="number" class="form-control" id="total-calories" disabled>
                </div>
              </div>                       
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </body>
</html>
