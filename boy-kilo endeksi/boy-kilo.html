<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Boy Kilo Endeksi</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/main.css">
  <style>
    .bgimg{
      background-image: url(bgi.jpg);
      background-repeat:repeat-y;
      background-size: cover;
      
    }
  
  </style>
</head>
<body class="bgimg" >
  <div class="container">
    <div style="color: black;" class="row">
      <div style="padding-bottom: 500px; background-color: white;" class="col-sm-6 mx-auto main">
        <h1 class="text-center">Hadi hemen boy kilo endeksinizi hesaplayın!</h1>
        <p style="color: black;" class="text-center space"></p>
        <form>
            <div class="form-group row">
              <label for="Height" class="col-sm-2 col-form-label">Boyunuz</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="Height" placeholder="Santimetre cinsinden yazın">
              </div>
            </div>
            <div class="form-group row space">
                <label for="Weight" class="col-sm-2 col-form-label">Kilonuz</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="Weight" placeholder="Kilogram cinsinden yazın">
                </div>
              </div>
          </form>
        <button type="submit" class="btn btn-dark btn-block" onclick="main()">Hesapla</button>
        <p id="output" class="text-center"></p>
      </div>
    </div>
  </div>
  <script src="js/main.js"></script>
</body>
</html>
